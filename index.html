<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="container">
      <div id="top-section">
        <div id="calc"><h1>Calc</h1></div>
        <div id="theme-div">
          <h2>THEME</h2>
          <div id="theme">
            <div id="counter">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>

            <div id="toggle">
              <div class="inline" id="pointer1"></div>
              <div class="inline" id="pointer2"></div>
              <div class="inline" id="pointer3"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="display"></div>
      <div id="button-div">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="del">DEL</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">/</button>
        <button class="button">x</button>
        <button class="button" id="reset">RESET</button>
        <button class="button" id="equal">=</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="mailto:bboycruxx@gmail.com">Valentine Makuoshomoshiavor Daniel</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
